<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website logo -->
    <link rel="shortcut icon" href="./IMG/LOGO.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <div class="card mt-6 p-4 bg-info bg-opacity-10 border border-info border-start-5 rounded-end"  >
            <div class="card-body">
              <h4 class="card-title">Look up a word</h4>
              <p class="card-text">Get definitions, translations and more</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id ='input' placeholder="Enter a Word" aria-label="Enter a Word" aria-describedby="button2">
                <button class="btn btn-primary" type="button" id="button2">Search</button>
              </div>
              <div id="content">
                <button class="wrap" id=sound></button>
              </div>
            </div>
          </div>
    </div>   
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
